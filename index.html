<!-- My Life in Weeks -->
<!DOCTYPE html>
<html>

<head>
    <title>My Life in Weeks by Yuhuang Hu</title>

    <link rel="stylesheet" type="text/css" href="./css/computer-modern/fonts.css">
    <style>
        body {
            font-family: "Computer Modern Serif", sans-serif;
        }
    </style>

    <script src="./js/d3/d3.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./js/cal-heatmap/cal-heatmap.css" />
    <script type="text/javascript" src="./js/cal-heatmap/cal-heatmap.min.js"></script>
</head>

<body>
    <h1 align="center">My Life in Weeks</h1>
    <h2 align="center">Yuhuang Hu</h2>
    <h2 align="center">Born: May 6th, 1992</h2>
    <hr>
    <div id="cal-heatmap"></div>
    <script type="text/javascript">
        var cal = new CalHeatMap();
        cal.init({
            domain: "year",
            subDomain: "week",
            cellSize: 20,
            cellPadding: 5,
            range: 100,
            start: new Date(1992, 4, 6),
            verticalOrientation: true,
            label: {
	            position: "right",
		        width: 46
	        }
        });
    </script>
</body>

</html>
